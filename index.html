<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/imagens/Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section id="input_tarefas">
            <input type="text" id="tarefas" name="tarefas" required placeholder="Adicione uma nova tarefa...">
            <button type="submit" id="btn_add_tarefa">Adicionar</button>
        </section>
        <section id="container_tarefas">
            <ul id="lista_tarefas">
                <li>Tarefa 1 (Exemplo)</li>
            </ul>
        </section>
        <footer id="rodape">Desenvolvido por Crysthofer. 2025</footer>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
