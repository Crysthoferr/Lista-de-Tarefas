<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link rel="shortcut icon" href="assets/imagens/Logo.png" type="image/x-icon">
</head>
<body>
    <header id="cabecalho">
        <h1>Lista de Tarefas !</h1>
    </header>
    <main>
        <section id="input_tarefas">
            <input type="text" id="tarefas" name="tarefas" required placeholder="Adicione uma nova tarefa...">
            <button type="submit" id="btn_add_tarefa">Adicionar</button>
        </section>
        <section id="container_tarefas">
            <ul id="lista_tarefas">

                    <div id="btns">
                        <button class="btn_conferir">
                            <i class="fa-solid fa-check" style="color: #34ab29;"></i>
                        </button>
                        <button class="btn_remover">
                            <i class="fa-solid fa-xmark" style="color: #de5151;"></i>
